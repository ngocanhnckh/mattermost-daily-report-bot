<!DOCTYPE html>
<html>
<head>
    <title>Daily Reports Dashboard</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .container { margin-top: 2rem; }
        .table-container { margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Reports Dashboard</h1>
        
        <div class="row mb-3">
            <div class="col">
                <label for="monthPicker">Select Month:</label>
                <input type="month" id="monthPicker" class="form-control">
            </div>
        </div>

        <div class="table-container">
            <h2>Report Statistics</h2>
            <table id="statsTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Reports Submitted</th>
                        <th>Reports Missed</th>
                        <th>Submission Rate</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="table-container">
            <h2>Daily Reports</h2>
            <table id="reportsTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Username</th>
                        <th>Report</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            const monthPicker = $('#monthPicker');
            let reportsTable, statsTable;

            // Initialize with current month
            const now = new Date();
            monthPicker.val(`${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`);

            function initTables() {
                reportsTable = $('#reportsTable').DataTable({
                    order: [[0, 'desc']],
                    columns: [
                        { data: 'date' },
                        { data: 'username' },
                        { data: 'message' }
                    ]
                });

                statsTable = $('#statsTable').DataTable({
                    order: [[1, 'desc']],
                    columns: [
                        { data: 'username' },
                        { data: 'submitted' },
                        { data: 'missed' },
                        { data: 'rate' }
                    ]
                });
            }

            function loadReports() {
                const [year, month] = monthPicker.val().split('-');
                
                fetch(`/api/reports?year=${year}&month=${month}`)
                    .then(response => response.json())
                    .then(data => {
                        reportsTable.clear().rows.add(data.reports).draw();
                        statsTable.clear().rows.add(data.statistics).draw();
                    });
            }

            initTables();
            loadReports();

            monthPicker.on('change', loadReports);
        });
    </script>
</body>
</html>
